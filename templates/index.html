<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恐龙小游戏</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="game-container">
        <h1>恐龙跑酷</h1>
        <div class="game-info">
            <input type="text" id="playerName" placeholder="输入你的昵称" value="玩家">
            <button id="startBtn">开始游戏</button>
            <button id="restartBtn" style="display: none;">重新开始</button>
            <p>分数: <span id="score">0</span></p>
            <p id="gameStatus">点击开始游戏</p>
        </div>
        <div class="game-area">
            <div id="dino" class="dino"></div>
            <div id="obstacle" class="obstacle" style="display: none;"></div>
        </div>
        <div class="controls">
            <button id="jumpBtn">跳跃（空格）</button>
            <button id="duckBtn" onclick="toggleDuck()">蹲下（下方向键）</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
